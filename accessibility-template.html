  <div class="nav-links" id="nav-links">

        Photos

      <div class="dropdown-menu" role="menu">
        <a href="explore.html" role="menuitem">Photos</a>

    <div class="dropdown-container dropdown">
      <div class="dropdown-button" tabindex="0" aria-haspopup="true" aria-expanded="false">Explore</div>

<!-- 4. Add main-content ID to the main content section -->
<section id="main-content" class="hero">

</section>

<!-- 5. Add ARIA labels to interactive elements -->
<button aria-label="Descriptive label">Button text</button>
<input type="text" aria-label="Descriptive label" />

<!-- 6. Add ARIA roles to structural elements -->
<div role="region" aria-label="Descriptive label">
  <!-- Content here -->
</div>

<!-- 7. Add ARIA labels to links -->
<a href="#" aria-label="Descriptive label">Link text</a>

<!-- 8. Add ARIA labels to images -->
<img src="image.jpg" alt="Descriptive alt text" />

<!-- 9. Add ARIA labels to form elements -->
<form aria-label="Form description">
  <label for="name">Name:</label>
  <input type="text" id="name" aria-required="true" />
</form>

<!-- 10. Add ARIA labels to buttons -->
<button aria-label="Close" aria-pressed="false">X</button>
