<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore - Snippix</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./script/explore.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
    }

    .explore-header {
      background-color: #111;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .explore-header h1 {
      margin: 0;
      font-size: 36px;
    }

    .explore-grid {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .explore-grid img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .explore-grid img:hover {
      transform: scale(1.05);
    }

    .next-btn {
      display: block;
      background-color: #111;
      color: white;
      padding: 12px 24px;
      margin: 30px auto 60px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #333;
    }
    .logo-btn {
  position: absolute;
  top: 30px;
  left: 30px;
  text-decoration: none;
}

.logo-text {
  font-family: cursive;
  font-size: 24px;
  font-weight: bold;
  color: #ffffff;
}
  </style>
</head>
<body>
  <nav id="navbar" class="navbar">
    <a href="index.html"><div class="logo" style="color: #111;">Snippix</div></a>

    <!-- Hamburger Icon (Visible on Small Screens) -->
    <div class="hamburger" onclick="toggleMenu()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12h18M3 6h18M3 18h18"/>
      </svg>
    </div>

    <!-- Main Navigation Items -->
    <div class="nav-links">
      <div class="dropdown-container dropdown">
        <div class="dropdown-button">
          <img src="https://img.icons8.com/ios-glyphs/30/image.png" alt="Photos Icon" class="pimg"/>
          Photos
        </div>
        <div class="dropdown-menu">
          <a href="explore.html">Photos</a>
          <a href="#">Videos</a>
        </div>
      </div>

      <div class="dropdown-container dropdown">
        <div class="dropdown-button">Explore</div>
        <div class="dropdown-menu">
          <a href="explore.html">Discover Photos</a>
          <a href="#">Free Videos</a>
          <a href="#">Challenges</a>
        </div>
      </div>

      <a class="nav-btn dropdown" href="licence.html"><span>License</span></a>

      <div class="dropdown-container dropdown">
        <div class="dropdown-button">
          <span class="ellipsis dropdown">•••</span>
        </div>
        <div class="dropdown-menu">
          <a href="help.html">Help</a>
          <a href="about.html">About</a>
          <a href="feedback.html">Feedback</a>
        </div>
      </div>
    </div>

    <div class="nav-actions">
      <input class="search-bar" type="text" placeholder="Search for free photos or videos" />
      <button class="search-btn">Search</button>
      <a href="sugnup.html"><button class="join-btn">Join</button></a>
    </div>
    
  </nav>
    
  <div class="explore-header">

    <h1>Explore Snippix</h1>
    <p>Browse trending free photos powered by Pexels</p>
  </div>

  <div class="explore-grid" id="explore-grid"></div>

  <button class="next-btn" id="next-btn">Next</button>

</body>
</html>
