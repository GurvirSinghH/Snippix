<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Snippix</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
      min-height: calc(100vh - 150px);
      padding: 40px 0;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #111;
    }

    .login-container input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f3f3f3;
      font-size: 16px;
    }

    .login-btn {
      background-color: #111;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #333;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .login-container a {
      color: #111;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }



  </style>
  <script src="./script/script.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <nav id="navbar" class="navbar">
    <a href="index.html"><div class="logo" style="color: #111;">Snippix</div></a>

    <!-- Hamburger Icon (Visible on Small Screens) -->
    <div class="hamburger" onclick="toggleMenu()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12h18M3 6h18M3 18h18"/>
      </svg>
    </div>

    <!-- Main Navigation Items -->
    <div class="nav-links">
      <div class="dropdown-container dropdown">
        <div class="dropdown-button">
          <img src="https://img.icons8.com/ios-glyphs/30/image.png" alt="Photos Icon" class="pimg"/>
          Photos
        </div>
        <div class="dropdown-menu">
          <a href="explore.html">Photos</a>
          <a href="video.html">Videos</a>
        </div>
      </div>

      <div class="dropdown-container dropdown">
        <div class="dropdown-button">Explore</div>
        <div class="dropdown-menu">
          <a href="explore.html">Discover Photos</a>
          <a href="video.html">Free Videos</a>
          <a href="#">Challenges</a>
        </div>
      </div>

      <a class="nav-btn dropdown" href="licence.html">License</a>

      <div class="dropdown-container dropdown">
        <div class="dropdown-button">
          <span class="ellipsis dropdown">•••</span>
        </div>
        <div class="dropdown-menu">
          <a href="help.html">Help</a>
          <a href="about.html">About</a>
          <a href="feedback.html">Feedback</a>
        </div>
      </div>
    </div>

    <div class="nav-actions">
      <input class="search-bar" type="text" placeholder="Search for free photos or videos" />
      <button class="search-btn">Search</button>
      <a href="signup.html"><button class="join-btn">Join</button></a>
      <a href="login.html" class="active-page" style="margin-left: 10px; padding: 5px 10px; border-radius: 4px;">Login</a>
    </div>
  </nav>

  <div class="main-content">
    <div class="login-container">
      <h2>Login to Snippix</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Snippix. All rights reserved.</p>
      <div class="footer-links">
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms</a>
        <a href="contact.html">Contact</a>
      </div>
      <p style="text-align:center; font-size:14px;">Photos & Videos provided by <a href="https://www.pexels.com" target="_blank" style="color: rgb(95, 166, 228);">Pexels</a></p>
    </div>
  </footer>

</body>
</html>
