<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Snippix</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #111;
    }

    .login-container input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f3f3f3;
      font-size: 16px;
    }

    .login-btn {
      background-color: #111;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #333;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .login-container a {
      color: #111;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .logo-btn {
  position: absolute;
  top: 30px;
  left: 30px;
  text-decoration: none;
}

.logo-text {
  font-family: cursive;
  font-size: 24px;
  font-weight: bold;
  color: #111;
}

  </style>
</head>
<body>
    <a href="index.html" class="logo-btn">
        <div class="logo-text">Snippix</div>
    </a>

  <div class="login-container">
    <h2>Login to Snippix</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p>Don't have an account? <a href="sugnup.html">Sign up</a></p>
  </div>

</body>
</html>
